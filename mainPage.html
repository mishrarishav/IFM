<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            background-image: url('./assets/Picture1.jpg'); 
            background-size: cover; 
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
            animation: slideIn 1.5s ease-in-out;
        }
        .powered-by {
            font-size: 1.2rem;
            margin-top: 10px;
            animation: colorChange 3s infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes colorChange {
            0% {
                color: #ff0000;
            }
            25% {
                color: #00ff00;
            }
            50% {
                color: #0000ff;
            }
            75% {
                color: #ffff00;
            }
            100% {
                color: #ff0000;
            }
        }
    </style>
</head>
<body>
   <div class="container">
    <h1>Welcome To Initial Flow Management</h1>
    <div class="powered-by">Powered by Tenneco</div>
   </div>
   
</body>
</html>
